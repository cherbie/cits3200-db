{% extends 'base.html' %}

{% load static %}

{% block body %}

<style>
    .navbar{
        background-color: #27348b;
    }

    .head_container{
        position: relative;
        margin: 0px;
        padding: 0px;
        width: 100vw;
        height: 50vh;

        display: grid;
        grid-template-rows: max-content max-content;
        gap: 8px;

        justify-content: center;
        justify-items: center;
        align-content: center;
        align-items: center;
        text-align: center;

        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("{% static "research/images/searchbackground.png" %}");
    }

    .search_container{
        display: grid;
        grid-template-rows: max-content max-content;
        gap: 8px;

        padding: 20px;

        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
    }

    .search_container h1{
        color: white;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8), 0 0 12px black;
    }

    .search_form input {
        min-width: 500px;
        width: 27vw;
        height: 2em;
        padding: 6px 20px;
        border: none;
        border-radius: 25px;
        /* margin-top: 8px;
        margin-right: 16px; */
        font-size: 17px;

        /* color: rgba(255, 255, 255, 1);
        background-color: rgba(255, 255, 255, 0.3); */
        border: 0px solid rgba(255, 255, 255, 1);

        transition: 0.3s linear;
    }

    .search_form input:hover{
        padding: 6px 6px;
        border-radius: 0px;
        transition: 0.3s linear;
    }

    .search_form input:focus{
        padding: 6px 6px;
        border-radius: 0px;
        transition: 0.3s linear;
    }
</style>

<section class="head_container">
    <div class="search_container">
        <h1>
            Funding Opportunities
        </h1>
        <div class="search_form">
            <input type="text" placeholder="Search..">
        </div>
    </div>
</section>

<section class="research_content">
    <div class="filter_column">
        gfdsgsvcnadsjvnksjal
        <br><br><br><br><br><br>
    </div>

    <div class="funding_column">
        <div class="funding_cards">

        </div>
    </div>
</section>

{% endblock body %}
